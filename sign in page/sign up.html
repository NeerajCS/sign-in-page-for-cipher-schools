    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        
        <input type="submit" value="Sign Up">
        <button type="submit" class="SignUpbtn">Login as Guest User</button>
        <div class="signup_link">
          New to MovieBox? <a href="#">SignIn</a>
        </div>
      </form>
    </div>
